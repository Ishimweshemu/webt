  <title> LOGIN FORM</title>

<body>
<form method="post" th:action="@{/login}" th:object="${student}">
<div class="container">
    <div class="imgcontainer">
    </div>

    <label><b>Email</b></label>
    <input type="text" th:fields="*{email}" placeholder="Enter Email" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" th:fields="*{password}" name="password" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
</div>
</form>
